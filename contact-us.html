<body>
        <div class="modal fade" id="newsletterModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Subscribe to our weekly newsletter and win a
                            fantastic prize!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" action="https://formdump.codeinstitute.net/" id="newsletter-form">
                            <label for="fname">First Name</label>
                            <input id="fname" name="first_name" type="text" required class="text-input">

                            <label for="lname">Last Name</label>
                            <input id="lname" name="last_name" type="text" required class="text-input">

                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email_address" required class="text-input">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" form="newsletter-form"
                            id="subscribe-button">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>

                      <button type="button" data-toggle="modal" data-target="#newsletterModal">Newsletter</button>
                    </li>
                  </ul>
              </nav>
        </header>

        <div id="contact-us-section">
            <div id="contact-information">
                <table>
                    <tr>
                        <th>
                            Music Pro
                        </th>
                    </tr>
                    <tr>
                        <td>
                            25 Oliver Plunkett Street
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Cork, Ireland
                        </td>
                    </tr>
                    <tr>
                        <td>
                            musicpro@gmail.com
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Mike: 089 123 4567
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Patrick: 089 098 7654
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <fieldset id="your-query-fieldset">
                    <legend>Your Query</legend>
                    <form method="POST" action="https://formdump.codeinstitute.net/" id="contact-us-form">
                        <label for="fname1">First Name</label>
                        <input id="fname1" name="first_name" type="text" required class="text-input">

                        <label for="lname1">Last Name</label>
                        <input id="lname1" name="last_name" type="text" required class="text-input">

                        <label for="email1">Email Address</label>
                        <input type="email" id="email1" name="email_address" required class="text-input">

                        <p>What do you want to talk to us about?</p>
                        <input type="radio" id="instrument-repair" name="subject" value="instrument-repair">
                        <label for="instrument-repair">I'm interested in your repair services</label>
                        <br>
                        <input type="radio" id="complaint" name="subject" value="complaint">
                        <label for="complaint">I have a complaint</label>
                        <br>
                        <input type="radio" id="product-query" name="subject" value="product-query">
                        <label for="product-query">I have a question about one of your products</label>
                        <br>
                        <input type="radio" id="other" name="subject" value="other">
                        <label for="other">Other</label>
                        <br>
                        <label for="query-text">Tell us more!</label>
                        <input type="text" id="query-text" name="query-text" required class="text-input">
                        <button type="submit" form="contact-us-form" value="submit" id="submit-button">
                            Submit
                        </button>
                    </form>
                </fieldset>
            </div>
        </div>
